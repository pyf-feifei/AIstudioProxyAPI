    <script>
        const API_BASE = '/api/config';

        let authToken = null;

        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        function checkAuth() {
            const tokenFull = localStorage.getItem('config_auth_token_full');

        // æ˜¾ç¤ºç™»å½•ç•Œé¢
        function showLogin() {

        function showMainContent() {

        // ç™»å½•å¤„ç†
        async function handleLogin() {
            const key = document.getElementById('loginKey').value.trim();
            if (!key) {
                alert('è¯·è¾“å…¥ API å¯†é’¥');
                return;
            }

            try {
                const response = await fetch(`${API_KEYS_BASE}/test`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key })
                });

                const result = await response.json();
                if (result.valid) {
                    // ä¿å­˜å®Œæ•´å¯†é’¥åˆ° localStorageï¼ˆç”¨äºåç»­è¯·æ±‚ï¼‰
                    localStorage.setItem('config_auth_token', key.substring(0, 8)); // ç”¨äºæ˜¾ç¤º
                    localStorage.setItem('config_auth_token_full', key); // ç”¨äºè®¤è¯
                    authToken = key;
                    showMainContent();
                    document.getElementById('loginKey').value = '';
                } else {
                    alert('API å¯†é’¥æ— æ•ˆï¼Œè¯·æ£€æŸ¥åé‡è¯•');
                }
            } catch (e) {
                alert('ç™»å½•å¤±è´¥: ' + e.message);
            }
        }

        // é€€å‡ºç™»å½•
        function handleLogout() {
            localStorage.removeItem('config_auth_token');
            localStorage.removeItem('config_auth_token_full');
            authToken = null;
            showLogin();
        }

        // è·å–è®¤è¯å¤´
        function getAuthHeaders() {
            // ä» localStorage è¯»å–å®Œæ•´å¯†é’¥ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
            const storedKey = localStorage.getItem('config_auth_token_full');
            if (storedKey) {
                return {
                    'Authorization': `Bearer ${storedKey}`,
                    'X-API-Key': storedKey
                };
            }
            // å¦‚æœæ²¡æœ‰å­˜å‚¨çš„å¯†é’¥ï¼Œè¿”å›ç©ºï¼ˆå…è®¸æœªé…ç½®å¯†é’¥æ—¶è®¿é—®ï¼‰
            return {};
        }

        async function fetchJSON(url, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                ...getAuthHeaders(),
                ...options.headers
            };
            const res = await fetch(url, {
                ...options,
                headers
            });
            if (res.status === 401) {
                // æœªæˆæƒï¼Œæ¸…é™¤ç™»å½•çŠ¶æ€å¹¶æ˜¾ç¤ºç™»å½•ç•Œé¢
                localStorage.removeItem('config_auth_token');
                authToken = null;
                showLogin();
                const errorText = await res.text();
                let errorMsg = 'ç™»å½•å·²è¿‡æœŸï¼Œè¯·é‡æ–°ç™»å½•';
                try {
                    const errorJson = JSON.parse(errorText);
                    if (errorJson.detail) {
                        errorMsg = errorJson.detail;
                    }
                } catch (e) {
                    // å¿½ç•¥ JSON è§£æé”™è¯¯
                }
                throw new Error(errorMsg);
            }
            if (!res.ok) {
                const errorText = await res.text();
                throw new Error(`HTTP ${res.status}: ${errorText}`);
            }
            return res.json();
        }

        // API å¯†é’¥ç®¡ç†å‡½æ•°
        function maskApiKey(key) {
            if (!key || key.length < 8) return '****';
            return key.substring(0, 4) + '...' + key.substring(key.length - 4);
        }

        async function deleteApiKey(keyValue) {

            try {
